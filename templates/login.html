{% extends loginornot %}
{% if request.POST %}
    {% block empty %}{{ state }}{% endblock %}
{% else %}
{% block title %}Login{% endblock %}
{% block head %}
<script type="text/javascript">
    $.ajaxSetup({
      beforeSend: function(xhr, settings) {
        function getCookie(name) {
          var cookieValue = null;
          if (document.cookie && document.cookie != '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
              var cookie = jQuery.trim(cookies[i]);
              // Does this cookie string begin with the name we want?
              if (cookie.substring(0, name.length + 1) == (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
              }
            }
          }
          return cookieValue;
        }
        if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
          // Only send the token to relative URLs i.e. locally.
          xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
        }
      }
    });
</script>
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.login.js" ></script>
{% endblock head %}
{% block body %}
  <body class="login_background">

    <section class="container">
      <section class="container_12">
        <section id="page_content" class="page_content">

          <div class="login_logo"></div>
          
          <div class="login_box">
            <h2>
              <span class="title">Minecraft administration panel</span>
              <span class="l"></span><span class="r"></span>
            </h2>
            <div class="login_block_in">
              <form id="box-login" action="" method="post">{% csrf_token %}
                <div class="login_row">
                  <input type="text" id="username" class="username" placeholder="username" />
                </div>
                <div class="clear"></div>
                <div class="login_row">
                  <input type="password" id="password" class="password" placeholder="password" />
                </div>
                <div class="clear"></div>
                <!--<a href="#" class="lostpassword">Lost password?</a>-->
                <input type="submit" id="login" class="button blue alignright login_submit" value="Login" />
              </form>
            </div>
          </div>
          
          <div class="clear"></div>

        </section><!-- end of #page_content -->
      </section><!-- end of #container_12 -->
    </section><!-- end of #container -->

    <script src="{{STATIC_URL}}js/ui_calls.js" type="text/javascript"></script>
    <script src="{{STATIC_URL}}js/scripts.js" type="text/javascript"></script>
  </body>
{% endblock body %}
{% endif %}
